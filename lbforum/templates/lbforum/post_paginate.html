{% load i18n %}
{% if pages %}
<span class="item-nav">
	( 
	<span>{% trans "Pages" %}&nbsp;</span>
	{% for p in pages %}
	<a href="{% url 'lbforum_topic' topic_slug=topic.slug %}?page={{p}}">{{p}}</a>
	{% endfor %}
	{% if page_count > window %}
	...
	<a href="{% url 'lbforum_topic' topic_slug=topic.slug %}?page={{page_count}}">{{page_count}}</a>
	{% endif %}
	)
</span>
{% endif %}
